<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Realisation d'une Todo List en Html, CSS, JavaScript"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List JavaScript</title>
  </head>
  <body>
    <div class="Container">
      <div class="container-tache">
        <label for="Tache">
          Saisi une tâche
          <input
            required
            type="text"
            id="Tache"
            name="Tache"
            aria-label="Ajouter une tâche "
          />
        </label>

        <button type="submit" id="monBouton">Ajouter</button>
        <ul class="todo-list" id="maListe"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
