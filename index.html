<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Realisation d'une Todo List en Html, CSS, JavaScript"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List JavaScript</title>
  </head>
  <body>
    <div class="Container">
      <label for="Tache"> Saisi une tâche </label>
      <input
        required
        type="text"
        id="Tache"
        name="Tache"
        aria-label="Ajouter une tâche "
      />
      <button type="submit">Ajouter</button>
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
